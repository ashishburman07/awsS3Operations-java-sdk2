plugins {
    id 'groovy'
    id 'java'
}

group 'com.ashish'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.11'
    compile group: 'software.amazon.awssdk', name: 's3', version: '2.17.7'
}
